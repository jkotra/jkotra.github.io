ize:.85rem;line-height:1}.uuid5-copy-output-btn i{width:1em;text-align:center}.uuid5-copy-feedback{font-size:.85rem;color:#1f7a1f}#lock-fields-btn i{width:1em;text-align:center}#uuid5-generator.is-locked input:not(#random-uuid-input){background:#d9d9d9;color:#555;border-color:#a9a9a9}#uuid5-generator.is-locked .uuid5-output{opacity:.7}#uuid5-generator button:disabled{opacity:.6;cursor:not-allowed}@keyframes uuid5FadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}@keyframes uuid5FadeOut{from{opacity:1;transform:translateY(0)}to{opacity:0;transform:translateY(-4px)}}@media(prefers-reduced-motion:reduce){.uuid5-row.is-entering,.uuid5-row.is-removing{animation:none}}</style><div id=uuid5-generator><label for=random-uuid-input><strong>Random UUID</strong></label><br><input id=random-uuid-input type=text readonly><div class=uuid5-actions><button id=new-random-btn type=button>New Random UUID</button>
